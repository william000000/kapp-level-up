<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SampleWeb</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<nav class="navbar justify-content-center">
		<img src="./img/khadamat-logo.png" alt="logo-img"  class="logo-navbar"/>
	</nav>
	<div class="mx-auto text-light" style="width: 500px;">
		<p class="text-center">
			We are glad to see you, But please be patient, This page is under
			construction.
		</p>
	</div>

	<div class="container text-light">
		<div class="row justify-content-center">
			<div class="col-sm-2">
				<p class="mytime">38</p>
				<p>DAY</p>
			</div>
			<div class="col-sm-2">
				<p class="mytime">39</p>
				<p>HOUR</p>
			</div>
			<div class="col-sm-2">
				<p class="mytime">58</p>
				<p>MINUTE</p>
			</div>
			<div class="col-sm-2">
				<p class="mytime">48</p>
				<p>SECOND</p>
			</div>
		</div>
	</div>

	<footer>
		<div class="row">
			<div class="col-sm-2">Or follow us on</div>
			<div class="col-sm-3">
				<img src="./img/follow-arrow.png" alt="arrow" />
			</div>
			<div class="col-sm-4">
				<i class="fa fa-facebook-f rounded-circle"></i>
				<i class="fa fa-twitter rounded-circle"></i>
				<i class="fa fa-behance rounded-circle"></i>
				<i class="fa fa-skype rounded-circle"></i>
				<i class="fa fa-apple rounded-circle"></i>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
